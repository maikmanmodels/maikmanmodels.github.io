<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maikman Models</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico">

  <style>
    :root {
      --bg: #0f1115;
      --card: #181b22;
      --accent: #4da3ff;
      --text: #eaeaea;
      --muted: #9aa0a6;
      --danger: #ff4d4d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1, h2 {
      margin-top: 0;
    }

    button {
      background: var(--accent);
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    button.danger {
      background: var(--danger);
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      background: #22252d;
      color: var(--text);
    }

    input::placeholder {
      color: var(--muted);
    }

    #login, #app {
      max-width: 1100px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form {
      background: var(--card);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeIn 0.2s ease;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      background: #000;
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<h1>Maikman Models</h1>

<!-- LOGIN -->
<div id="login">
  <div class="form">
    <h2>Acceso</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:#ff4d4d;"></p>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none;">

  <div class="top-bar">
    <input id="busqueda" placeholder="Buscar por c√≥digo o fabricante">
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="form">
    <h2>‚ûï A√±adir / Editar modelo</h2>
    <input id="codigo" placeholder="C√≥digo">
    <input id="fabricante" placeholder="Fabricante">
    <input id="nombre" placeholder="Nombre del modelo">
    <input id="foto" placeholder="URL de la foto">
    <button onclick="guardar()">Guardar</button>
  </div>

  <div class="grid" id="grid"></div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
    authDomain: "maikmanmodelsstock.firebaseapp.com",
    projectId: "maikmanmodelsstock",
    storageBucket: "maikmanmodelsstock.firebasestorage.app",
    messagingSenderId: "871520809912",
    appId: "1:871520809912:web:4042f15ef200832a95d54d"
  };

  const appFirebase = initializeApp(firebaseConfig);
  const auth = getAuth(appFirebase);
  const db = getFirestore(appFirebase);

  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");
  const grid = document.getElementById("grid");
  const busqueda = document.getElementById("busqueda");

  let modelos = [];
  let editandoId = null;

  window.login = () => {
    signInWithEmailAndPassword(auth, email.value, password.value)
      .catch(() => error.textContent = "Credenciales incorrectas");
  };

  window.logout = () => signOut(auth);

  onAuthStateChanged(auth, user => {
    loginDiv.style.display = user ? "none" : "block";
    appDiv.style.display = user ? "block" : "none";
    if (user) cargar();
  });

  async function cargar() {
    const snap = await getDocs(collection(db, "modelos"));
    modelos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    render();
  }

  busqueda.addEventListener("input", render);

  window.guardar = async () => {
    const data = {
      codigo: codigo.value || "",
      fabricante: fabricante.value || "",
      nombre: nombre.value || "",
      foto: foto.value || ""
    };

    if (editandoId) {
      await updateDoc(doc(db, "modelos", editandoId), data);
      editandoId = null;
    } else {
      await addDoc(collection(db, "modelos"), data);
    }

    codigo.value = fabricante.value = nombre.value = foto.value = "";
    cargar();
  };

  window.editar = (m) => {
    editandoId = m.id;
    codigo.value = m.codigo;
    fabricante.value = m.fabricante;
    nombre.value = m.nombre;
    foto.value = m.foto;
    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  window.borrar = async (id) => {
    if (confirm("¬øBorrar este modelo?")) {
      await deleteDoc(doc(db, "modelos", id));
      cargar();
    }
  };

  function render() {
    const q = busqueda.value.toLowerCase();
    grid.innerHTML = "";

    modelos
      .filter(m =>
        m.codigo.toLowerCase().includes(q) ||
        m.fabricante.toLowerCase().includes(q)
      )
      .forEach(m => {
        grid.innerHTML += `
          <div class="card">
            ${m.foto ? `<img src="${m.foto}">` : ""}
            <h3>${m.nombre}</h3>
            <div class="muted">${m.fabricante}</div>
            <div class="muted">C√≥digo: ${m.codigo}</div>
            <div class="actions">
              <button onclick='editar(${JSON.stringify(m)})'>‚úèÔ∏è</button>
              <button class="danger" onclick='borrar("${m.id}")'>üóëÔ∏è</button>
            </div>
          </div>
        `;
      });
  }
</script>

</body>
</html>
