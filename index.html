<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models ¬∑ Stock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.ico">

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f2937;
  --primary: #6366f1;
}

body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #e5e7eb;
}

* { box-sizing: border-box; font-family: system-ui; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

header {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
}

button.secondary { background: #64748b; }
button.danger { background: #dc2626; }

.hidden { display: none !important; }

#loginView, #appView {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 15px;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
}

.actions {
  display: flex;
  gap: 10px;
}

/* MODAL */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#modal.show {
  display: flex;
}

#modalContent {
  background: var(--card);
  padding: 20px;
  border-radius: 16px;
  width: 100%;
  max-width: 400px;
}
</style>
</head>

<body>

<header>
  <h1>Maikman Models</h1>
  <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
</header>

<!-- LOGIN -->
<div id="loginView">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Contrase√±a">
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- APP -->
<div id="appView" class="hidden">
  <button onclick="openModal()">‚ûï A√±adir nuevo modelo</button>
  <input id="search" placeholder="üîç Buscar por c√≥digo o fabricante">
  <div id="grid"></div>
  <br>
  <button onclick="logout()">Cerrar sesi√≥n</button>
</div>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent">
    <h3>Modelo</h3>
    <input id="codigo" placeholder="C√≥digo">
    <input id="fabricante" placeholder="Fabricante">
    <input id="nombre" placeholder="Modelo">
    <input id="fotoUrl" placeholder="URL imagen (opcional)">
    <input id="fotoFile" type="file" accept="image/*">
    <button onclick="saveModel()">Guardar</button>
    <button class="secondary" onclick="closeModal()">Cancelar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

document.addEventListener("DOMContentLoaded", () => {

const firebaseConfig = {
  apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
  authDomain: "maikmanmodelsstock.firebaseapp.com",
  projectId: "maikmanmodelsstock",
  storageBucket: "maikmanmodelsstock.appspot.com",
  messagingSenderId: "871520809912",
  appId: "1:871520809912:web:4042f15ef200832a95d54d"
};

const firebaseApp = initializeApp(firebaseConfig);
const auth = getAuth(firebaseApp);
const db = getFirestore(firebaseApp);
const storage = getStorage(firebaseApp);

// DOM references (üî• CLAVE)
const loginView = document.getElementById("loginView");
const appView   = document.getElementById("appView");

let modelos = [];
let editId = null;

// AUTH
window.login = () =>
  signInWithEmailAndPassword(auth, email.value, password.value)
    .catch(() => error.textContent = "Credenciales incorrectas");

window.logout = () => signOut(auth);

onAuthStateChanged(auth, user => {
  loginView.classList.toggle("hidden", !!user);
  appView.classList.toggle("hidden", !user);
  if (user) loadData();
});

// DATA
async function loadData() {
  const snap = await getDocs(collection(db, "modelos"));
  modelos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  render(modelos);
}

function render(lista) {
  grid.innerHTML = "";
  lista.forEach(m => {
    grid.innerHTML += `
      <div class="card">
        <img src="${m.foto}">
        <h3>${m.nombre}</h3>
        <p>${m.codigo} ¬∑ ${m.fabricante}</p>
        <div class="actions">
          <button onclick="editModel('${m.id}')">‚úèÔ∏è</button>
          <button class="danger" onclick="deleteModel('${m.id}')">üóëÔ∏è</button>
        </div>
      </div>`;
  });
}

// MODAL
window.openModal = () => modal.classList.add("show");

window.closeModal = () => {
  modal.classList.remove("show");
  editId = null;
  codigo.value = fabricante.value = nombre.value = fotoUrl.value = "";
  fotoFile.value = "";
};

window.saveModel = async () => {
  if (!codigo.value || !fabricante.value || !nombre.value) return;

  let foto = fotoUrl.value;
  if (fotoFile.files[0]) {
    const imgRef = ref(storage, "modelos/" + Date.now());
    await uploadBytes(imgRef, fotoFile.files[0]);
    foto = await getDownloadURL(imgRef);
  }

  const data = {
    codigo: codigo.value,
    fabricante: fabricante.value,
    nombre: nombre.value,
    foto
  };

  editId
    ? await updateDoc(doc(db, "modelos", editId), data)
    : await addDoc(collection(db, "modelos"), data);

  closeModal();
  loadData();
};

window.editModel = id => {
  const m = modelos.find(x => x.id === id);
  codigo.value = m.codigo;
  fabricante.value = m.fabricante;
  nombre.value = m.nombre;
  fotoUrl.value = m.foto;
  editId = id;
  modal.classList.add("show");
};

window.deleteModel = async id => {
  if (confirm("¬øEliminar modelo?")) {
    await deleteDoc(doc(db, "modelos", id));
    loadData();
  }
};

search.oninput = e => {
  const q = e.target.value.toLowerCase();
  render(modelos.filter(m =>
    m.codigo.toLowerCase().includes(q) ||
    m.fabricante.toLowerCase().includes(q)
  ));
};

window.toggleTheme = () => document.body.classList.toggle("dark");

});
</script>

</body>
</html>
