<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models Stock</title>

<style>
:root {
  --bg:#0f172a; --card:#020617; --text:#e5e7eb; --accent:#38bdf8;
}
body.light {
  --bg:#f1f5f9; --card:#fff; --text:#020617; --accent:#2563eb;
}
* { box-sizing:border-box; transition:.3s; }
body { margin:0; font-family:system-ui; background:var(--bg); color:var(--text); }

header {
  padding:20px; display:flex; justify-content:space-between;
  align-items:center; font-size:22px; font-weight:bold;
}

button {
  background:var(--accent); border:none; padding:8px 14px;
  border-radius:6px; cursor:pointer; color:white;
}

input { padding:8px; border-radius:6px; border:none; width:100%; }

#login {
  max-width:320px; margin:80px auto; background:var(--card);
  padding:20px; border-radius:12px;
}

#app { display:none; }

#controls { display:flex; gap:10px; padding:20px; flex-wrap:wrap; }

#grid {
  display:grid;
  grid-template-columns:repeat(var(--cols,auto-fill),minmax(260px,1fr));
  gap:16px; padding:20px;
}

.card {
  background:var(--card); border-radius:12px; padding:12px;
  position:relative;
}

.card img {
  width:100%; height:200px; object-fit:cover; border-radius:8px;
}

.badge {
  position:absolute;
  top:8px; right:8px;
  background:#dc2626;
  color:white;
  width:28px; height:28px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  font-weight:bold;
}

.modal {
  position:fixed; inset:0; background:rgba(0,0,0,.6);
  display:none; align-items:center; justify-content:center;
}

.modal-content {
  background:var(--card); padding:20px; width:340px;
  border-radius:12px; display:flex; flex-direction:column; gap:10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h2>Acceso</h2>
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Contrase√±a">
  <label><input type="checkbox" onclick="verPassword()"> Ver contrase√±a</label><br><br>
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- APP -->
<div id="app">
<header>
  üì¶ Maikman Models
  <div>
    <button onclick="toggleTheme()">üåì</button>
    <button onclick="openSettings()">‚öôÔ∏è</button>
  </div>
</header>

<div id="controls">
  <input id="search" placeholder="Buscar por c√≥digo, fabricante o modelo">
  <button onclick="openModal()">‚ûï A√±adir</button>
  <button onclick="logout()">Salir</button>
</div>

<div id="grid"></div>
</div>

<!-- MODAL MODELO -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">Nuevo modelo</h3>
    <input id="codigo" placeholder="C√≥digo">
    <input id="fabricante" placeholder="Fabricante">
    <input id="modelo" placeholder="Modelo">
    <input id="fotoURL" placeholder="URL imagen (opcional)">
    <input type="file" id="fotoFile" accept="image/*">
    <button onclick="guardarModelo()">Guardar</button>
    <button onclick="closeModal()">Cancelar</button>
  </div>
</div>

<!-- MODAL SETTINGS -->
<div id="settings" class="modal">
  <div class="modal-content">
    <h3>Configuraci√≥n</h3>
    <button onclick="exportCSV()">‚¨áÔ∏è Exportar CSV</button>
    <button onclick="exportExcel()">‚¨áÔ∏è Exportar Excel</button>
    <button onclick="closeSettings()">Cerrar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
  authDomain:"maikmanmodelsstock.firebaseapp.com",
  projectId:"maikmanmodelsstock",
  storageBucket:"maikmanmodelsstock.appspot.com",
  messagingSenderId:"871520809912",
  appId:"1:871520809912:web:4042f15ef200832a95d54d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const loginBox = document.getElementById("login");
const appBox = document.getElementById("app");
const grid = document.getElementById("grid");
const search = document.getElementById("search");

let modelos = [];
let editId = null;

/* AUTH */
window.login = () =>
  signInWithEmailAndPassword(auth,email.value,password.value)
  .catch(()=>error.innerText="Credenciales incorrectas");

window.logout = () => signOut(auth);

onAuthStateChanged(auth,user=>{
  loginBox.style.display = user?"none":"block";
  appBox.style.display = user?"block":"none";
  if(user) cargarModelos();
});

/* UI */
window.toggleTheme = () => document.body.classList.toggle("light");
window.verPassword = () =>
  password.type = password.type==="password"?"text":"password";

/* SETTINGS */
window.openSettings = ()=> settings.style.display="flex";
window.closeSettings = ()=> settings.style.display="none";

/* MODAL */
window.openModal = m=>{
  modal.style.display="flex";
  modalTitle.innerText = m?"Editar modelo":"Nuevo modelo";
  codigo.value = m?.codigo || "";
  fabricante.value = m?.fabricante || "";
  modelo.value = m?.modelo || "";
  fotoURL.value = "";
  fotoFile.value = "";
  editId = m?.id || null;
};
window.closeModal = ()=> modal.style.display="none";

/* DATA */
async function cargarModelos(){
  modelos=[];
  const snap=await getDocs(collection(db,"modelos"));
  snap.forEach(d=>modelos.push({id:d.id,...d.data()}));
  pintar();
}

function pintar(){
  const q=search.value.toLowerCase();
  grid.innerHTML="";

  const map = {};
  modelos.forEach(m=>{
    const key = (m.codigo||"")+"|"+(m.fabricante||"");
    map[key]=(map[key]||0)+1;
  });

  modelos.filter(m =>
    (m.codigo||"").toLowerCase().includes(q) ||
    (m.fabricante||"").toLowerCase().includes(q) ||
    (m.modelo||"").toLowerCase().includes(q)
  ).forEach(m=>{
    const key=(m.codigo||"")+"|"+(m.fabricante||"");
    const dup=map[key];
    grid.innerHTML+=`
    <div class="card">
      ${dup>1?`<div class="badge">${dup}</div>`:""}
      <img src="${m.foto||'https://via.placeholder.com/300x200?text=Sin+imagen'}">
      <b>${m.modelo||"Sin nombre"}</b><br>
      <small>${m.fabricante||"‚Äî"} ¬∑ ${m.codigo||"‚Äî"}</small><br><br>
      <button onclick='editar(${JSON.stringify(m)})'>‚úèÔ∏è</button>
      <button onclick="borrar('${m.id}')">üóëÔ∏è</button>
    </div>`;
  });
}

/* SAVE */
window.guardarModelo = async ()=>{
  let fotoFinal="";
  if(fotoURL.value.trim()) fotoFinal=fotoURL.value.trim();
  else if(fotoFile.files[0]){
    const r=ref(storage,"modelos/"+Date.now());
    await uploadBytes(r,fotoFile.files[0]);
    fotoFinal=await getDownloadURL(r);
  }

  const data={
    codigo:codigo.value,
    fabricante:fabricante.value,
    modelo:modelo.value,
    foto:fotoFinal
  };

  editId
    ? await updateDoc(doc(db,"modelos",editId),data)
    : await addDoc(collection(db,"modelos"),data);

  closeModal();
  cargarModelos();
};

window.editar = m => openModal(m);
window.borrar = async id=>{
  if(confirm("¬øBorrar modelo?")){
    await deleteDoc(doc(db,"modelos",id));
    cargarModelos();
  }
};

search.addEventListener("input",pintar);

/* EXPORTS */
window.exportCSV = ()=>{
  let csv="C√≥digo,Fabricante,Modelo\n";
  modelos.forEach(m=>{
    csv+=`"${m.codigo}","${m.fabricante}","${m.modelo}"\n`;
  });
  download(csv,"modelos.csv","text/csv");
};

window.exportExcel = ()=>{
  let html="<table><tr><th>C√≥digo</th><th>Fabricante</th><th>Modelo</th></tr>";
  modelos.forEach(m=>{
    html+=`<tr><td>${m.codigo}</td><td>${m.fabricante}</td><td>${m.modelo}</td></tr>`;
  });
  html+="</table>";
  download(html,"modelos.xls","application/vnd.ms-excel");
};

function download(data,name,type){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([data],{type}));
  a.download=name;
  a.click();
}
</script>

</body>
</html>
