<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models Stock</title>

<style>
:root {
  --bg: #0f172a;
  --card: #020617;
  --text: #e5e7eb;
  --accent: #38bdf8;
}

body.light {
  --bg: #f1f5f9;
  --card: #ffffff;
  --text: #020617;
  --accent: #2563eb;
}

* {
  box-sizing: border-box;
  transition: background .3s, color .3s;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 22px;
  font-weight: bold;
}

button {
  background: var(--accent);
  border: none;
  padding: 8px 14px;
  border-radius: 6px;

}

}

#login {
  max-width: 320px;

}

}

#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 16px;
  padding: 20px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 12px;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--card);
  padding: 20px;
  width: 320px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h2>Acceso</h2>
  <input id="email" type="email" placeholder="Email"><br><br>

  <input id="password" type="password" placeholder="ContraseÃ±a">
  <label>
    <input type="checkbox" onclick="verPassword()"> Ver contraseÃ±a
  </label><br><br>

  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- APP -->
<div id="app">
<header>
  ğŸ“¦ Maikman Models
  <button onclick="toggleTheme()">ğŸŒ“</button>
</header>

<div id="controls">
  <input id="search" placeholder="Buscar por cÃ³digo, fabricante o modelo">
  <button onclick="openModal()">â• AÃ±adir nuevo modelo</button>
  <button onclick="logout()">Salir</button>
</div>

<div id="grid"></div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">Nuevo modelo</h3>
    <input id="codigo" placeholder="CÃ³digo">
    <input id="fabricante" placeholder="Fabricante">
    <input id="modelo" placeholder="Modelo">
    <input type="file" id="foto">
    <button onclick="guardarModelo()">Guardar</button>
    <button onclick="closeModal()">Cancelar</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
  authDomain: "maikmanmodelsstock.firebaseapp.com",
  projectId: "maikmanmodelsstock",
  storageBucket: "maikmanmodelsstock.appspot.com",
  messagingSenderId: "871520809912",
  appId: "1:871520809912:web:4042f15ef200832a95d54d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const loginBox = document.getElementById("login");
const appBox = document.getElementById("app");
const modal = document.getElementById("modal");
const grid = document.getElementById("grid");
const search = document.getElementById("search");

let modelos = [];
let editId = null;

/* LOGIN */
window.login = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .catch(() => error.innerText = "Credenciales incorrectas");
};

window.logout = () => signOut(auth);

onAuthStateChanged(auth, user => {
  loginBox.style.display = user ? "none" : "block";
  appBox.style.display = user ? "block" : "none";
  if (user) cargarModelos();
});

/* THEME */
window.toggleTheme = () => {
  document.body.classList.toggle("light");
};

/* PASSWORD */
window.verPassword = () => {
  password.type = password.type === "password" ? "text" : "password";
};

/* MODAL */
window.openModal = (m=null) => {
  modal.style.display = "flex";
  if (m) {
    modalTitle.innerText = "Editar modelo";
    codigo.value = m.codigo;
    fabricante.value = m.fabricante;
    modelo.value = m.modelo;
    editId = m.id;
  } else {
    modalTitle.innerText = "Nuevo modelo";
    codigo.value = fabricante.value = modelo.value = "";
    editId = null;
  }
};

window.closeModal = () => {
  modal.style.display = "none";
};

/* DATA */
async function cargarModelos() {
  modelos = [];
  const snap = await getDocs(collection(db, "modelos"));
  snap.forEach(d => modelos.push({ id:d.id, ...d.data() }));
  pintar();
}

function pintar() {
  const q = search.value.toLowerCase();
  grid.innerHTML = "";

  modelos.filter(m => {
    return (
      (m.codigo||"").toLowerCase().includes(q) ||
      (m.fabricante||"").toLowerCase().includes(q) ||
      (m.modelo||"").toLowerCase().includes(q)
    );
  }).forEach(m => {
    grid.innerHTML += `
    <div class="card">
      <img src="${m.foto}">
      <b>${m.modelo}</b><br>
      <small>${m.fabricante} Â· ${m.codigo}</small><br><br>
      <button onclick='editar(${JSON.stringify(m)})'>âœï¸</button>
      <button onclick="borrar('${m.id}')">ğŸ—‘ï¸</button>
    </div>`;
  });
}

window.guardarModelo = async () => {
  let fotoURL = "";
  if (foto.files[0]) {
    const r = ref(storage, "modelos/"+Date.now());
    await uploadBytes(r, foto.files[0]);
    fotoURL = await getDownloadURL(r);
  }

  if (editId) {
    await updateDoc(doc(db,"modelos",editId), {
      codigo: codigo.value,
      fabricante: fabricante.value,
      modelo: modelo.value,
      ...(fotoURL && { foto: fotoURL })
    });
  } else {
    await addDoc(collection(db,"modelos"), {
      codigo: codigo.value,
      fabricante: fabricante.value,
      modelo: modelo.value,
      foto: fotoURL
    });
  }

  closeModal();
  cargarModelos();
};

window.editar = m => openModal(m);

window.borrar = async id => {
  if (confirm("Â¿Borrar modelo?")) {
    await deleteDoc(doc(db,"modelos",id));
    cargarModelos();
  }
};

search.addEventListener("input", pintar);
</script>

</body>
</html>
