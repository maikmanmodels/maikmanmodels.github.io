<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models – Stock</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #111;
  color: #eee;
}
header {
  background: #000;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
button {
  background: #1e88e5;
  border: none;
  padding: 8px 12px;
  color: white;
  cursor: pointer;
  border-radius: 6px;
}
button.danger {
  background: #c62828;
}
input {
  padding: 6px;
  margin: 4px 0;
  width: 100%;
}
#login, #app {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}
.card {
  background: #1e1e1e;
  padding: 10px;
  border-radius: 8px;
}
.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 6px;
}
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.8);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: #222;
  padding: 20px;
  width: 300px;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>
  <h2>Maikman Models</h2>
  <button onclick="logout()">Salir</button>
</header>

<!-- LOGIN -->
<div id="login">
  <h3>Acceso</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red"></p>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <button onclick="abrirModal()">➕ Añadir nuevo modelo</button>
  <div class="grid" id="lista"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Nuevo modelo</h3>
    <input id="codigo" placeholder="Código">
    <input id="fabricante" placeholder="Fabricante">
    <input id="modelo" placeholder="Modelo">
    <input id="imagen" placeholder="URL imagen">
    <button onclick="guardar()">Guardar</button>
    <button class="danger" onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
  authDomain: "maikmanmodelsstock.firebaseapp.com",
  projectId: "maikmanmodelsstock",
  storageBucket: "maikmanmodelsstock.appspot.com",
  messagingSenderId: "871520809912",
  appId: "1:871520809912:web:4042f15ef200832a95d54d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginDiv = document.getElementById("login");
const appDiv = document.getElementById("app");
const lista = document.getElementById("lista");
const modal = document.getElementById("modal");

window.login = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch {
    error.textContent = "Credenciales incorrectas";
  }
};

window.logout = () => signOut(auth);

onAuthStateChanged(auth, user => {
  if (user) {
    loginDiv.style.display = "none";
    appDiv.style.display = "block";
    cargar();
  } else {
    loginDiv.style.display = "block";
    appDiv.style.display = "none";
  }
});

async function cargar() {
  lista.innerHTML = "";
  const snap = await getDocs(collection(db, "modelos"));
  snap.forEach(d => {
    const m = d.data();
    lista.innerHTML += `
      <div class="card">
        <img src="${m.imagen || 'https://via.placeholder.com/300x200'}">
        <b>${m.modelo}</b><br>
        ${m.fabricante}<br>
        ${m.codigo}<br>
        <button class="danger" onclick="borrar('${d.id}')">Borrar</button>
      </div>`;
  });
}

window.borrar = async id => {
  await deleteDoc(doc(db, "modelos", id));
  cargar();
};

window.abrirModal = () => modal.style.display = "flex";
window.cerrarModal = () => modal.style.display = "none";

window.guardar = async () => {
  await addDoc(collection(db, "modelos"), {
    codigo: codigo.value,
    fabricante: fabricante.value,
    modelo: modelo.value,
    imagen: imagen.value
  });
  cerrarModal();
  cargar();
};
</script>

</body>
</html>
