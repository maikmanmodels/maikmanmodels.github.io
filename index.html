<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models Stock</title>

<style>
:root {
  --bg: #0f172a;
  --card: #020617;
  --text: #e5e7eb;
  --accent: #38bdf8;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
}

button {
  background: var(--accent);
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

input {
  padding: 8px;
  border-radius: 6px;
  border: none;
  width: 100%;
}

#controls {
  display: flex;
  gap: 10px;
  padding: 20px;
}

#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 16px;
  padding: 20px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 12px;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.card small {
  opacity: .7;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--card);
  padding: 20px;
  width: 320px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
</style>
</head>

<body>

<header>üì¶ Maikman Models</header>

<div id="controls">
  <input id="search" placeholder="Buscar por c√≥digo, fabricante o modelo">
  <button onclick="openModal()">‚ûï A√±adir nuevo modelo</button>
</div>

<div id="grid"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Nuevo modelo</h3>
    <input id="codigo" placeholder="C√≥digo">
    <input id="fabricante" placeholder="Fabricante">
    <input id="modelo" placeholder="Modelo">
    <input type="file" id="foto">
    <button onclick="guardarModelo()">Guardar</button>
    <button onclick="closeModal()">Cancelar</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
  authDomain: "maikmanmodelsstock.firebaseapp.com",
  projectId: "maikmanmodelsstock",
  storageBucket: "maikmanmodelsstock.appspot.com",
  messagingSenderId: "871520809912",
  appId: "1:871520809912:web:4042f15ef200832a95d54d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const modal = document.getElementById("modal");
const grid = document.getElementById("grid");
const search = document.getElementById("search");

let modelos = [];

window.openModal = () => modal.style.display = "flex";
window.closeModal = () => modal.style.display = "none";

async function cargarModelos() {
  modelos = [];
  const snap = await getDocs(collection(db, "modelos"));
  snap.forEach(d => modelos.push({ id: d.id, ...d.data() }));
  pintar();
}

function pintar() {
  const q = search.value.toLowerCase();
  grid.innerHTML = "";
  modelos
    .filter(m =>
      m.codigo.toLowerCase().includes(q) ||
      m.fabricante.toLowerCase().includes(q) ||
      m.modelo.toLowerCase().includes(q)
    )
    .forEach(m => {
      grid.innerHTML += `
      <div class="card">
        <img src="${m.foto}">
        <b>${m.modelo}</b><br>
        <small>${m.fabricante} ¬∑ ${m.codigo}</small><br><br>
        <button onclick="borrar('${m.id}')">üóëÔ∏è</button>
      </div>`;
    });
}

window.guardarModelo = async () => {
  const file = document.getElementById("foto").files[0];
  const storageRef = ref(storage, "modelos/" + Date.now());
  await uploadBytes(storageRef, file);
  const fotoURL = await getDownloadURL(storageRef);

  await addDoc(collection(db, "modelos"), {
    codigo: codigo.value,
    fabricante: fabricante.value,
    modelo: modelo.value,
    foto: fotoURL
  });

  closeModal();
  cargarModelos();
};

window.borrar = async (id) => {
  if (confirm("¬øBorrar modelo?")) {
    await deleteDoc(doc(db, "modelos", id));
    cargarModelos();
  }
};

search.addEventListener("input", pintar);

onAuthStateChanged(auth, user => {
  if (user) cargarModelos();
});
</script>

</body>
</html>
