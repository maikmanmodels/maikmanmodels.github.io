<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models ¬∑ Stock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">
<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f2937;
  --primary: #6366f1;
}
body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #e5e7eb;
}
* { box-sizing: border-box; font-family: system-ui; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  transition: .3s;
}
header {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}
button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
}
button.danger { background: #dc2626; }
button.secondary { background: #64748b; }
.hidden { display: none !important; }
#login, #app {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}
.input-group {
  position: relative;
  margin-bottom: 10px;
}
input {
  width: 100%;
  padding: 10px;
  padding-right: 50px;          /* espacio para el bot√≥n ojo */
  border-radius: 8px;
  border: 1px solid #ccc;
}
.eye-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  color: var(--text);
  opacity: 0.7;
}
#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 15px;
}
.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
}
.actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
#modalContent {
  background: var(--card);
  padding: 24px;
  border-radius: 16px;
  width: 100%;
  max-width: 420px;
}
</style>
</head>
<body>

<header>
  <h1>Maikman Models</h1>
  <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
</header>

<!-- LOGIN -->
<div id="login">
  <input id="email" placeholder="Email" autocomplete="email">
  
  <div class="input-group">
    <input id="password" type="password" placeholder="Contrase√±a" autocomplete="current-password">
    <button type="button" class="eye-btn" onclick="togglePassword()">üëÅÔ∏è</button>
  </div>
  
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red; margin-top: 10px;"></p>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <button onclick="openModal()">‚ûï A√±adir nuevo modelo</button>
  <input id="search" placeholder="üîç Buscar por c√≥digo, nombre o fabricante" style="margin: 15px 0;">
  <div id="grid"></div>
  <br>
  <button onclick="logout()">Cerrar sesi√≥n</button>
</div>

<!-- MODAL -->
<div id="modal" class="hidden">
  <div id="modalContent">
    <h3 id="modalTitle">Nuevo modelo</h3>
    <input id="codigo" placeholder="C√≥digo *" required>
    <input id="fabricante" placeholder="Fabricante">
    <input id="nombre" placeholder="Modelo *" required>
    <input id="fotoUrl" placeholder="URL imagen (opcional)">
    <input id="fotoFile" type="file" accept="image/*">
    <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
      <button class="secondary" onclick="closeModal()">Cancelar</button>
      <button onclick="saveModel()">Guardar</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
  authDomain: "maikmanmodelsstock.firebaseapp.com",
  projectId: "maikmanmodelsstock",
  storageBucket: "maikmanmodelsstock.appspot.com",
  messagingSenderId: "871520809912",
  appId: "1:871520809912:web:4042f15ef200832a95d54d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// Elementos DOM
const loginDiv     = document.getElementById("login");
const appDiv       = document.getElementById("app");
const modal        = document.getElementById("modal");
const grid         = document.getElementById("grid");
const searchInput  = document.getElementById("search");
const errorMsg     = document.getElementById("error");

const codigoInput     = document.getElementById("codigo");
const fabricanteInput = document.getElementById("fabricante");
const nombreInput     = document.getElementById("nombre");
const fotoUrlInput    = document.getElementById("fotoUrl");
const fotoFileInput   = document.getElementById("fotoFile");

const passwordInput   = document.getElementById("password");

let modelos = [];
let editId = null;

// ‚îÄ‚îÄ Funciones de autenticaci√≥n ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function login() {
  const email = document.getElementById("email").value.trim();
  const password = passwordInput.value;
  
  if (!email || !password) {
    errorMsg.textContent = "Introduce email y contrase√±a";
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .catch((err) => {
      errorMsg.textContent = "Credenciales incorrectas o problema de conexi√≥n";
      console.error(err);
    });
}

function logout() {
  signOut(auth);
}

// ‚îÄ‚îÄ Mostrar / ocultar contrase√±a ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
window.togglePassword = () => {
  const input = passwordInput;
  const btn = document.querySelector(".eye-btn");
  
  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "üôà";
  } else {
    input.type = "password";
    btn.textContent = "üëÅÔ∏è";
  }
};

// ‚îÄ‚îÄ Gesti√≥n de modal y datos ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openModal(isEdit = false) {
  modal.classList.remove("hidden");
  if (!isEdit) {
    codigoInput.value = "";
    fabricanteInput.value = "";
    nombreInput.value = "";
    fotoUrlInput.value = "";
    fotoFileInput.value = "";
    document.getElementById("modalTitle").textContent = "Nuevo modelo";
  }
}

function closeModal() {
  modal.classList.add("hidden");
  editId = null;
  codigoInput.value = "";
  fabricanteInput.value = "";
  nombreInput.value = "";
  fotoUrlInput.value = "";
  fotoFileInput.value = "";
}

async function saveModel() {
  const codigo = codigoInput.value.trim();
  const nombre = nombreInput.value.trim();

  if (!codigo || !nombre) {
    alert("C√≥digo y Nombre son obligatorios");
    return;
  }

  let foto = fotoUrlInput.value.trim() || "";

  if (fotoFileInput.files?.[0]) {
    try {
      const file = fotoFileInput.files[0];
      const fileRef = ref(storage, `modelos/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      foto = await getDownloadURL(fileRef);
    } catch (err) {
      console.error("Error subiendo foto:", err);
      alert("No se pudo subir la imagen");
      return;
    }
  }

  const data = {
    codigo,
    fabricante: fabricanteInput.value.trim(),
    nombre,
    foto,
    updatedAt: new Date()
  };

  try {
    if (editId) {
      await updateDoc(doc(db, "modelos", editId), data);
    } else {
      await addDoc(collection(db, "modelos"), data);
    }
    closeModal();
    await loadData();
  } catch (err) {
    console.error("Error al guardar:", err);
    alert("Error al guardar el modelo");
  }
}

function editModel(id) {
  const modelo = modelos.find(m => m.id === id);
  if (!modelo) return;

  codigoInput.value = modelo.codigo || "";
  fabricanteInput.value = modelo.fabricante || "";
  nombreInput.value = modelo.nombre || "";
  fotoUrlInput.value = modelo.foto || "";
  fotoFileInput.value = "";

  editId = id;
  document.getElementById("modalTitle").textContent = "Editar modelo";
  openModal(true);
}

async function deleteModel(id) {
  if (!confirm("¬øRealmente quieres eliminar este modelo?")) return;
  
  try {
    await deleteDoc(doc(db, "modelos", id));
    await loadData();
  } catch (err) {
    console.error("Error al eliminar:", err);
    alert("No se pudo eliminar el modelo");
  }
}

async function loadData() {
  try {
    const snap = await getDocs(collection(db, "modelos"));
    modelos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    render(modelos);
  } catch (e) {
    console.error("Error cargando datos:", e);
  }
}

function render(lista) {
  grid.innerHTML = "";
  lista.forEach(m => {
    grid.innerHTML += `
      <div class="card">
        <img src="${m.foto || 'https://via.placeholder.com/260x220?text=Sin+foto'}" alt="${m.nombre}">
        <h3>${m.nombre}</h3>
        <p>${m.codigo} ¬∑ ${m.fabricante || '‚Äî'}</p>
        <div class="actions">
          <button onclick="editModel('${m.id}')">‚úèÔ∏è</button>
          <button class="danger" onclick="deleteModel('${m.id}')">üóëÔ∏è</button>
        </div>
      </div>`;
  });
}

searchInput.oninput = () => {
  const q = searchInput.value.toLowerCase().trim();
  const filtered = modelos.filter(m =>
    (m.codigo   || "").toLowerCase().includes(q) ||
    (m.nombre    || "").toLowerCase().includes(q) ||
    (m.fabricante|| "").toLowerCase().includes(q)
  );
  render(filtered);
};

// ‚îÄ‚îÄ Auth state ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
onAuthStateChanged(auth, user => {
  loginDiv.classList.toggle("hidden", !!user);
  appDiv.classList.toggle("hidden", !user);
  errorMsg.textContent = "";

  if (user) loadData();
});

// ‚îÄ‚îÄ Exponer funciones al window para onclick ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
window.login        = login;
window.logout       = logout;
window.openModal    = openModal;
window.closeModal   = closeModal;
window.saveModel    = saveModel;
window.editModel    = editModel;
window.deleteModel  = deleteModel;
window.toggleTheme  = () => document.body.classList.toggle("dark");
window.togglePassword = togglePassword;

</script>
</body>
</html>
