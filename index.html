<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root { --cols: 3; }

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f4f4f4;
  transition: background .3s, color .3s;
}

body.dark {
  background: #121212;
  color: #eee;
}

header {
  background: #1f1f1f;
  color: #fff;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  cursor: pointer;
  padding: .5rem .8rem;
  border-radius: 6px;
  border: none;
}

header button {
  background: #333;
  color: #fff;
}

#toolbar {
  padding: 1rem;
  display: flex;
  gap: .5rem;
  flex-wrap: wrap;
}

input, select {
  padding: .5rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 100%;
}

#search {
  flex: 1;
  min-width: 200px;
}

#models {
  padding: 1rem;
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(var(--cols), 1fr);
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: .8rem;
  display: flex;
  flex-direction: column;
  gap: .4rem;
  transition: transform .2s;
}

.card:hover { transform: scale(1.02); }

body.dark .card { background: #1e1e1e; }

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}

.card .actions {
  display: flex;
  justify-content: space-between;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #fff;
  padding: 1rem;
  border-radius: 12px;
  width: 320px;
  max-width: 90%;
}

body.dark .modal-content { background: #222; }

.modal-content h3 { margin-top: 0; }

.modal-content button { width: 100%; margin-top: .4rem; }
</style>
</head>

<body>

<header>
  <h2>Maikman Models</h2>
  <div style="display:flex;gap:.5rem">
    <button onclick="abrirConfig()">‚öôÔ∏è</button>
    <button onclick="logout()">Salir</button>
  </div>
</header>

<div id="toolbar">
  <input id="search" placeholder="Buscar por fabricante, modelo o c√≥digo">
  <button onclick="nuevo()">‚ûï A√±adir modelo</button>
</div>

<div id="models"></div>

<!-- MODAL MODELO -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Modelo</h3>
    <input id="codigo" placeholder="C√≥digo / EAN">
    <input id="fabricante" placeholder="Fabricante">
    <input id="modelo" placeholder="Modelo">
    <input id="escala" placeholder="Escala">
    <input id="imgurl" placeholder="URL imagen">
    <button onclick="buscarScalemates()">üîé Buscar en Scalemates</button>
    <button onclick="guardar()">üíæ Guardar</button>
    <button onclick="cerrar()">Cancelar</button>
  </div>
</div>

<!-- CONFIG -->
<div id="config" class="modal">
  <div class="modal-content">
    <h3>Configuraci√≥n</h3>
    <button onclick="toggleTheme()">üåó Modo claro / oscuro</button>
    <select id="cols" onchange="setCols()">
      <option value="2">2 tarjetas</option>
      <option value="3">3 tarjetas</option>
      <option value="4">4 tarjetas</option>
      <option value="5">5 tarjetas</option>
    </select>
    <button onclick="cerrarConfig()">Cerrar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
  authDomain: "maikmanmodelsstock.firebaseapp.com",
  projectId: "maikmanmodelsstock"
};

const SCALEMATES_PROXY = "https://scalemates-proxy.yotracuentadeinstagram.workers.dev";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let modelos = [];

onAuthStateChanged(auth, user => {
  if (!user) location.href = "login.html";
  cargar();
});

async function cargar() {
  const q = await getDocs(collection(db, "models"));
  modelos = q.docs.map(d => ({ id: d.id, ...d.data() }));
  pintar();
}

function pintar() {
  models.innerHTML = "";
  const t = search.value.toLowerCase();

  modelos
    .filter(m =>
      (m.fabricante || "").toLowerCase().includes(t) ||
      (m.modelo || "").toLowerCase().includes(t) ||
      (m.codigo || "").includes(t)
    )
    .forEach(m => {
      models.innerHTML += `
        <div class="card">
          <img src="${m.img || 'https://via.placeholder.com/300x200?text=Sin+imagen'}">
          <b>${m.fabricante || ""}</b>
          <span>${m.modelo || ""}</span>
          <small>${m.escala || ""}</small>
          <div class="actions">
            <button onclick="borrar('${m.id}')">üóëÔ∏è</button>
          </div>
        </div>
      `;
    });
}

search.oninput = pintar;

window.nuevo = () => modal.style.display = "flex";
window.cerrar = () => modal.style.display = "none";

window.guardar = async () => {
  await addDoc(collection(db, "models"), {
    codigo: codigo.value,
    fabricante: fabricante.value,
    modelo: modelo.value,
    escala: escala.value,
    img: imgurl.value
  });
  cerrar();
  cargar();
};

window.borrar = async id => {
  await deleteDoc(doc(db, "models", id));
  cargar();
};

window.buscarScalemates = async () => {
  const q = codigo.value || modelo.value;
  if (!q) return alert("Introduce un c√≥digo o modelo");

  const res = await fetch(`${SCALEMATES_PROXY}?q=${encodeURIComponent(q)}`);
  const html = await res.text();

  const parser = new DOMParser();
  const docu = parser.parseFromString(html, "text/html");
  const item = docu.querySelector(".listitem");

  if (!item) return alert("No se encontraron resultados");

  modelo.value = item.querySelector("a")?.innerText || "";

  const meta = item.querySelector(".subtext")?.innerText || "";
  const esc = meta.match(/1:\d+/);
  if (esc) escala.value = esc[0];

  const marcas = ["Tamiya","Revell","Italeri","Hasegawa","Bandai","Airfix","Academy"];
  marcas.forEach(m => { if (meta.includes(m)) fabricante.value = m; });

  const img = item.querySelector("img");
  if (img?.src) {
    imgurl.value = img.src.startsWith("http")
      ? img.src
      : "https://www.scalemates.com" + img.src;
  }

  alert("Datos cargados desde Scalemates. Rev√≠salos antes de guardar ‚úÖ");
};

window.logout = () => signOut(auth);

window.abrirConfig = () => config.style.display = "flex";
window.cerrarConfig = () => config.style.display = "none";

window.toggleTheme = () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
};

window.setCols = () => {
  document.documentElement.style.setProperty("--cols", cols.value);
  localStorage.setItem("cols", cols.value);
};

if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
if (localStorage.getItem("cols")) {
  document.documentElement.style.setProperty("--cols", localStorage.getItem("cols"));
  cols.value = localStorage.getItem("cols");
}
</script>

</body>
</html>
