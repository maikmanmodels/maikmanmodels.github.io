<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models ¬∑ Stock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.ico">

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f2937;
  --primary: #6366f1;
}

body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  transition: background .3s, color .3s;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

h1 {
  margin: 0;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  opacity: .9;
}

#login, #app {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.hidden {
  display: none;
}

#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 15px;
  animation: fade .4s ease;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 10px;
}

@keyframes fade {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<header>
  <h1>Maikman Models</h1>
  <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
</header>

<!-- LOGIN -->
<div id="login">
  <h2>Acceso</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contrase√±a">
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <input id="search" placeholder="üîç Buscar por c√≥digo o fabricante">
  <div id="grid"></div>
  <br>
  <button onclick="logout()">Cerrar sesi√≥n</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

document.addEventListener("DOMContentLoaded", () => {

  // üî• Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
    authDomain: "maikmanmodelsstock.firebaseapp.com",
    projectId: "maikmanmodelsstock",
    storageBucket: "maikmanmodelsstock.appspot.com",
    messagingSenderId: "871520809912",
    appId: "1:871520809912:web:4042f15ef200832a95d54d"
  };

  const firebaseApp = initializeApp(firebaseConfig);
  const auth = getAuth(firebaseApp);
  const db = getFirestore(firebaseApp);

  // DOM
  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorP = document.getElementById("error");
  const grid = document.getElementById("grid");
  const search = document.getElementById("search");

  let modelos = [];

  // LOGIN
  window.login = () => {
    signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
      .catch(() => {
        errorP.textContent = "Credenciales incorrectas";
      });
  };

  window.logout = () => signOut(auth);

  onAuthStateChanged(auth, user => {
    loginDiv.classList.toggle("hidden", !!user);
    appDiv.classList.toggle("hidden", !user);
    if (user) cargarModelos();
  });

  // FIRESTORE
  async function cargarModelos() {
    const snap = await getDocs(collection(db, "modelos"));
    modelos = snap.docs.map(d => d.data());
    pintar(modelos);
  }

  function pintar(lista) {
    grid.innerHTML = "";
    lista.forEach(m => {
      grid.innerHTML += `
        <div class="card">
          <img src="${m.foto}">
          <h3>${m.nombre}</h3>
          <p><b>C√≥digo:</b> ${m.codigo}</p>
          <p><b>Fabricante:</b> ${m.fabricante}</p>
        </div>
      `;
    });
  }

  search.addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    pintar(modelos.filter(m =>
      m.codigo.toLowerCase().includes(q) ||
      m.fabricante.toLowerCase().includes(q)
    ));
  });

  // TEMA
  window.toggleTheme = () => {
    document.body.classList.toggle("dark");
  };

});
</script>

</body>
</html>
