<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models Stock</title>

<style>
:root {
  --bg:#0f172a; --card:#020617; --text:#e5e7eb; --accent:#38bdf8;
}
body.light {
  --bg:#f1f5f9; --card:#fff; --text:#020617; --accent:#2563eb;
}
* { box-sizing:border-box; transition:.3s; }
body { margin:0; font-family:system-ui; background:var(--bg); color:var(--text); }

header {
  padding:20px; display:flex; justify-content:space-between;
  align-items:center; font-size:22px; font-weight:bold;
}

button {
  background:var(--accent); border:none; padding:6px 10px;
  border-radius:6px; cursor:pointer; color:white;
}

input { padding:8px; border-radius:6px; border:none; width:100%; }

#login {
  max-width:320px; margin:80px auto; background:var(--card);
  padding:20px; border-radius:12px;
}

#app { display:none; }

#controls { display:flex; gap:10px; padding:20px; }

#grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px; padding:20px;
}

.card {
  background:var(--card); border-radius:12px; padding:12px;
}

.card img {
  width:100%; height:200px; object-fit:cover; border-radius:8px;
}

.badge {
  position:absolute; bottom:8px; right:8px;
  background:#dc2626; color:white;
  border-radius:50%; width:28px; height:28px;
  display:flex; align-items:center; justify-content:center;
  font-weight:bold;
}

.modal {
  position:fixed; inset:0; background:rgba(0,0,0,.6);
  display:none; align-items:center; justify-content:center;
}

.modal-content {
  background:var(--card); padding:20px; width:360px;
  border-radius:12px; display:flex; flex-direction:column; gap:10px;
}

.tag {
  display:inline-block; background:#334155;
  padding:4px 8px; border-radius:6px; margin:2px;
}
</style>
</head>

<body>

<div id="login">
  <h2>Acceso</h2>
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="ContraseÃ±a">
  <label><input type="checkbox" onclick="verPassword()"> Ver contraseÃ±a</label><br><br>
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="app">
<header>
  ğŸ“¦ Maikman Models
  <button onclick="toggleTheme()">ğŸŒ“</button>
</header>

<div id="controls">
  <input id="search" placeholder="Buscar por cÃ³digo, fabricante o modelo">
  <button onclick="openModal()">â• AÃ±adir modelo</button>
  <button onclick="logout()">Salir</button>
</div>

<div id="grid"></div>
</div>

<!-- MODAL MODELO -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">Modelo</h3>
    <input id="codigo" placeholder="CÃ³digo">
    <input id="fabricante" placeholder="Fabricante">
    <input id="modelo" placeholder="Modelo">
    <input id="fotoURL" placeholder="URL imagen">
    <input type="file" id="fotoFile">
    <button onclick="guardarModelo()">Guardar</button>
    <button onclick="closeModal()">Cancelar</button>
  </div>
</div>

<!-- MODAL PINTURAS -->
<div id="modalPaint" class="modal">
  <div class="modal-content">
    <h3>Pinturas Tamiya</h3>
    <input id="paintInput" placeholder="Ej: XF1, x-2, TS-26">
    <button onclick="addPaint()">AÃ±adir pintura</button>
    <div id="paintList"></div>
    <button onclick="closePaint()">Cerrar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
  authDomain:"maikmanmodelsstock.firebaseapp.com",
  projectId:"maikmanmodelsstock",
  storageBucket:"maikmanmodelsstock.appspot.com",
  messagingSenderId:"871520809912",
  appId:"1:871520809912:web:4042f15ef200832a95d54d"
};

const appFB = initializeApp(firebaseConfig);
const auth = getAuth(appFB);
const db = getFirestore(appFB);
const storage = getStorage(appFB);

const loginBox = document.getElementById("login");
const appBox = document.getElementById("app");
const modal = document.getElementById("modal");
const modalPaint = document.getElementById("modalPaint");
const grid = document.getElementById("grid");
const search = document.getElementById("search");

let modelos=[], editId=null, paintModel=null;

/* AUTH */
window.login = ()=>signInWithEmailAndPassword(auth,email.value,password.value);
window.logout = ()=>signOut(auth);
onAuthStateChanged(auth,u=>{
  loginBox.style.display=u?"none":"block";
  appBox.style.display=u?"block":"none";
  if(u) cargarModelos();
});

/* UI */
window.toggleTheme=()=>document.body.classList.toggle("light");
window.verPassword=()=>password.type=password.type==="password"?"text":"password";

/* DATA */
async function cargarModelos(){
  modelos=[];
  const s=await getDocs(collection(db,"modelos"));
  s.forEach(d=>modelos.push({id:d.id,...d.data()}));
  pintar();
}

function pintar(){
  const q=search.value.toLowerCase();
  grid.innerHTML="";
  modelos.filter(m=>
    (m.codigo||"").toLowerCase().includes(q)||
    (m.fabricante||"").toLowerCase().includes(q)||
    (m.modelo||"").toLowerCase().includes(q)
  ).forEach(m=>{
    grid.innerHTML+=`
    <div class="card">
      <div style="position:relative">
        <img src="${m.foto||""}">
        ${m.duplicados>1?`<div class="badge">${m.duplicados}</div>`:""}
      </div>
      <b>${m.modelo}</b><br>
      <small>${m.fabricante} Â· ${m.codigo}</small><br>
      ${(m.pinturas||[]).map(p=>`<span class="tag">${p}</span>`).join("")}
      <br><br>
      <button onclick='editar(${JSON.stringify(m)})'>âœï¸</button>
      <button onclick='abrirPinturas(${JSON.stringify(m)})'>ğŸ¨</button>
      <button onclick="borrar('${m.id}')">ğŸ—‘ï¸</button>
    </div>`;
  });
}

/* PINTURAS */
window.abrirPinturas=m=>{
  paintModel=m;
  modalPaint.style.display="flex";
  pintarPinturas();
};

window.closePaint=()=>modalPaint.style.display="none";

function normalizarPintura(v){
  v=v.toUpperCase().replace(/[^A-Z0-9]/g,"");
  const m=v.match(/^(X|XF|LP|TS)(\d+)$/);
  return m?`${m[1]}-${m[2]}`:null;
}

window.addPaint=async ()=>{
  const n=normalizarPintura(paintInput.value);
  if(!n) return alert("Formato invÃ¡lido");
  const arr=paintModel.pinturas||[];
  if(arr.includes(n)) return;
  arr.push(n);
  await updateDoc(doc(db,"modelos",paintModel.id),{pinturas:arr});
  paintModel.pinturas=arr;
  paintInput.value="";
  pintar(); pintarPinturas();
};

function pintarPinturas(){
  paintList.innerHTML=(paintModel.pinturas||[])
    .map(p=>`<span class="tag">${p}</span>`).join("");
}

/* CRUD */
window.editar=m=>{editId=m.id;modal.style.display="flex";
  codigo.value=m.codigo;fabricante.value=m.fabricante;
  modelo.value=m.modelo;fotoURL.value=m.foto||"";};

window.closeModal=()=>modal.style.display="none";

window.guardarModelo=async ()=>{
  let foto="";
  if(fotoURL.value) foto=fotoURL.value;
  else if(fotoFile.files[0]){
    const r=ref(storage,"modelos/"+Date.now());
    await uploadBytes(r,fotoFile.files[0]);
    foto=await getDownloadURL(r);
  }
  const d={codigo:codigo.value,fabricante:fabricante.value,modelo:modelo.value,foto,duplicados:1,pinturas:[]};
  editId?await updateDoc(doc(db,"modelos",editId),d):await addDoc(collection(db,"modelos"),d);
  closeModal(); cargarModelos();
};

window.borrar=async id=>{
  if(confirm("Â¿Borrar modelo?")){
    await deleteDoc(doc(db,"modelos",id)); cargarModelos();
  }
};

search.addEventListener("input",pintar);
</script>
</body>
</html>
