<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maikman Models - Stock</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 4px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #eee; }

    img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Maikman Models - Control de Stock</h1>

<!-- LOGIN -->
<div id="login">
  <h2>Acceso</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Contrase√±a"><br>
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- APP -->
<div id="app" style="display:none;">
  <button onclick="logout()">Cerrar sesi√≥n</button>

  <h2>‚ûï A√±adir / Editar modelo</h2>
  <input id="codigo" placeholder="C√≥digo">
  <input id="fabricante" placeholder="Fabricante">
  <input id="nombre" placeholder="Nombre del modelo">
  <input id="foto" placeholder="URL de la foto">
  <button onclick="guardar()">Guardar</button>

  <h2>üîç Buscar</h2>
  <input id="busqueda" placeholder="C√≥digo o fabricante">

  <table>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Fabricante</th>
        <th>Nombre</th>
        <th>Foto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
    authDomain: "maikmanmodelsstock.firebaseapp.com",
    projectId: "maikmanmodelsstock",
    storageBucket: "maikmanmodelsstock.firebasestorage.app",
    messagingSenderId: "871520809912",
    appId: "1:871520809912:web:4042f15ef200832a95d54d"
  };

  const firebaseApp = initializeApp(firebaseConfig);
  const auth = getAuth(firebaseApp);
  const db = getFirestore(firebaseApp);

  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");

  const busquedaInput = document.getElementById("busqueda");
  busquedaInput.addEventListener("input", render);

  let modelos = [];
  let editandoId = null;

  // LOGIN
  window.login = () => {
    signInWithEmailAndPassword(auth, email.value, password.value)
      .catch(() => error.innerText = "Credenciales incorrectas");
  };

  window.logout = () => signOut(auth);

  onAuthStateChanged(auth, user => {
    if (user) {
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
      cargar();
    } else {
      loginDiv.style.display = "block";
      appDiv.style.display = "none";
    }
  });

  async function cargar() {
    const snap = await getDocs(collection(db, "modelos"));
    modelos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    render();
  }

  window.guardar = async () => {
    const data = {
      codigo: codigo.value || "",
      fabricante: fabricante.value || "",
      nombre: nombre.value || "",
      foto: foto.value || ""
    };

    if (editandoId) {
      await updateDoc(doc(db, "modelos", editandoId), data);
      editandoId = null;
    } else {
      await addDoc(collection(db, "modelos"), data);
    }

    codigo.value = fabricante.value = nombre.value = foto.value = "";
    cargar();
  };

  window.editar = (m) => {
    editandoId = m.id;
    codigo.value = m.codigo;
    fabricante.value = m.fabricante;
    nombre.value = m.nombre;
    foto.value = m.foto;
  };

  window.borrar = async (id) => {
    if (confirm("¬øBorrar este modelo?")) {
      await deleteDoc(doc(db, "modelos", id));
      cargar();
    }
  };

  function render() {
    const q = busquedaInput.value.toLowerCase();
    tabla.innerHTML = "";

    modelos
      .filter(m =>
        m.codigo.toLowerCase().includes(q) ||
        m.fabricante.toLowerCase().includes(q)
      )
      .forEach(m => {
        tabla.innerHTML += `
          <tr>
            <td>${m.codigo}</td>
            <td>${m.fabricante}</td>
            <td>${m.nombre}</td>
            <td>${m.foto ? `<img src="${m.foto}">` : ""}</td>
            <td>
              <button onclick='editar(${JSON.stringify(m)})'>‚úèÔ∏è</button>
              <button onclick='borrar("${m.id}")'>üóëÔ∏è</button>
            </td>
          </tr>`;
      });
  }
</script>

</body>
</html>
