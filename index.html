<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maikman Models - Stock</title>
</head>
<body>

<h1>Maikman Models</h1>

<div id="login">
  <h2>Acceso</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="ContraseÃ±a"><br><br>
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="app" style="display:none;">
  <p>âœ… Acceso concedido</p>
  <button onclick="logout()">Cerrar sesiÃ³n</button>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ðŸ”´ CONFIGURACIÃ“N DE TU FIREBASE (solo esto)
  const firebaseConfig = {
    apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
    authDomain: "maikmanmodelsstock.firebaseapp.com",
    projectId: "maikmanmodelsstock",
    storageBucket: "maikmanmodelsstock.appspot.com",
    messagingSenderId: "871520809912",
    appId: "1:871520809912:web:4042f15ef200832a95d54d"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // FunciÃ³n login
  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .catch(error => {
        document.getElementById("error").innerText = "Credenciales incorrectas";
      });
  };

  // FunciÃ³n logout
  window.logout = function () {
    signOut(auth);
  };

  // Detectar estado de usuario
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      document.getElementById("login").style.display = "block";
      document.getElementById("app").style.display = "none";
    }
  });
</script>

</body>
</html>
