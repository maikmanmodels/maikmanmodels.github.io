<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Maikman Models</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    /* ðŸ”´ TU CONFIG REAL DE FIREBASE ðŸ”´ */
    const firebaseConfig = {
   apiKey: "AIzaSyAtWLxQfVqsEt8fLZkGRN-3zSHuzKMUTk8",
    authDomain: "maikmanmodelsstock.firebaseapp.com",
    projectId: "maikmanmodelsstock",
    storageBucket: "maikmanmodelsstock.firebasestorage.app",
    messagingSenderId: "871520809912",
    appId: "1:871520809912:web:4042f15ef200832a95d54d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.auth = auth;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.signOut = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #loginScreen, #appScreen {
      display: none;
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .card b {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>

<!-- ðŸ” LOGIN -->
<div id="loginScreen">
  <h2>Maikman Models Â· Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="ContraseÃ±a">
  <button onclick="login()">Entrar</button>
  <p id="loginError" style="color:red"></p>
</div>

<!-- ðŸš€ APP -->
<div id="appScreen">
  <header>
    <h3>Maikman Models</h3>
    <button onclick="logout()">Salir</button>
  </header>

  <h4>AÃ±adir modelo (EAN manual)</h4>
  <input type="text" id="eanInput" placeholder="CÃ³digo de barras / EAN">
  <button onclick="buscar()">Buscar en Scalemates</button>
  <p id="status"></p>

  <div class="grid" id="cards"></div>
</div>

<script>
/* =====================
   AUTH CONTROL
===================== */
onAuthStateChanged(auth, (user) => {
  if (user) {
    loginScreen.style.display = "none";
    appScreen.style.display = "block";
    renderCards();
  } else {
    appScreen.style.display = "none";
    loginScreen.style.display = "block";
  }
});

function login() {
  const email = email.value;
  const password = password.value;

  signInWithEmailAndPassword(auth, email, password)
    .catch(err => {
      loginError.textContent = err.message;
    });
}

function logout() {
  signOut(auth);
}

/* =====================
   TARJETAS (LOCAL)
===================== */
function getCards() {
  return JSON.parse(localStorage.getItem("maikman_cards") || "[]");
}

function saveCards(cards) {
  localStorage.setItem("maikman_cards", JSON.stringify(cards));
}

function renderCards() {
  const container = document.getElementById("cards");
  container.innerHTML = "";
  getCards().forEach(c => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${c.model}</b>
      Marca: ${c.brand}<br>
      Escala: ${c.scale}<br>
      EAN: ${c.ean}
    `;
    container.appendChild(div);
  });
}

/* =====================
   SCALEMATES SEARCH
===================== */
async function buscar() {
  const ean = eanInput.value.trim();
  if (!ean) return;

  status.textContent = "Buscando en Scalematesâ€¦";

  try {
    const url = `https://scalemates-proxy.yotracuentadeinstagram.workers.dev/?query=${encodeURIComponent(ean)}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("Sin resultados");

    const html = await res.text();

    // ExtracciÃ³n simple (robusta)
    const brand = (html.match(/Brand<\/td><td[^>]*>(.*?)<\/td>/i) || [])[1] || "Desconocida";
    const scale = (html.match(/Scale<\/td><td[^>]*>(.*?)<\/td>/i) || [])[1] || "â€”";
    const model = (html.match(/<h1[^>]*>(.*?)<\/h1>/i) || [])[1] || "Modelo Scalemates";

    const cards = getCards();
    cards.push({ ean, brand, scale, model });
    saveCards(cards);
    renderCards();

    status.textContent = "Modelo aÃ±adido âœ”";
    eanInput.value = "";
  } catch (e) {
    status.textContent = "No se encontrÃ³ el modelo";
  }
}
</script>

</body>
</html>
