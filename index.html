<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maikman Models Â· Stock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">

<!-- Lucide Icons CDN (ligero y moderno) -->
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f2937;
  --primary: #6366f1;
  --success: #10b981;
  --error: #ef4444;
}
body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #e5e7eb;
}
* { box-sizing: border-box; font-family: system-ui; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  transition: .3s;
}
header {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}
button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
}
button.danger { background: var(--error); }
button.secondary { background: #64748b; }
.hidden { display: none !important; }
#login, #app {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}
.input-group {
  position: relative;
  margin-bottom: 10px;
}
input {
  width: 100%;
  padding: 10px;
  padding-right: 50px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.eye-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  color: var(--text);
  opacity: 0.7;
}
#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 15px;
  transition: all 0.25s ease;
  box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
}
.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
}
.actions {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

/* MODAL con animaciÃ³n */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}
#modal.show {
  opacity: 1;
  visibility: visible;
}
#modalContent {
  background: var(--card);
  padding: 24px;
  border-radius: 16px;
  width: 100%;
  max-width: 420px;
  transform: scale(0.95);
  opacity: 0;
  transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}
#modal.show #modalContent {
  transform: scale(1);
  opacity: 1;
}

/* Toast */
#toast {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 24px;
  border-radius: 8px;
  color: white;
  font-weight: 500;
  z-index: 2000;
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
}
#toast.success { background: var(--success); }
#toast.error   { background: var(--error); }
#toast.show    { opacity: 1; }
</style>
</head>
<body>

<header>
  <h1>Maikman Models</h1>
  <button onclick="toggleTheme()">
    <i data-lucide="sun-moon" style="width:20px;height:20px;"></i>
  </button>
</header>

<!-- LOGIN -->
<div id="login">
  <input id="email" placeholder="Email" autocomplete="email">
  
  <div class="input-group">
    <input id="password" type="password" placeholder="ContraseÃ±a" autocomplete="current-password">
    <button type="button" class="eye-btn" onclick="togglePassword()">
      <i data-lucide="eye" id="eye-icon"></i>
    </button>
  </div>
  
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:var(--error); margin-top: 10px;"></p>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <button onclick="openModal()">
    <i data-lucide="plus" style="margin-right:6px;"></i> AÃ±adir nuevo modelo
  </button>
  <input id="search" placeholder="ðŸ” Buscar por cÃ³digo, nombre o fabricante" style="margin: 15px 0;">
  <div id="grid"></div>
  <br>
  <button onclick="logout()">
    <i data-lucide="log-out" style="margin-right:6px;"></i> Cerrar sesiÃ³n
  </button>
</div>

<!-- MODAL -->
<div id="modal" class="hidden">
  <div id="modalContent">
    <h3 id="modalTitle">Nuevo modelo</h3>
    <input id="codigo" placeholder="CÃ³digo *" required>
    <input id="fabricante" placeholder="Fabricante">
    <input id="nombre" placeholder="Modelo *" required>
    <input id="fotoUrl" placeholder="URL imagen (opcional)">
    <input id="fotoFile" type="file" accept="image/*">
    <div style="margin-top: 24px; display: flex; gap: 12px; justify-content: flex-end;">
      <button class="secondary" onclick="closeModal()">
        <i data-lucide="x" style="margin-right:6px;"></i> Cancelar
      </button>
      <button onclick="saveModel()">
        <i data-lucide="save" style="margin-right:6px;"></i> Guardar
      </button>
    </div>
  </div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, query, where } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = { /* tu config aquÃ­ */ };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// DOM
const loginDiv    = document.getElementById("login");
const appDiv      = document.getElementById("app");
const modal       = document.getElementById("modal");
const grid        = document.getElementById("grid");
const searchInput = document.getElementById("search");
const errorMsg    = document.getElementById("error");
const toast       = document.getElementById("toast");

const codigoInput     = document.getElementById("codigo");
const fabricanteInput = document.getElementById("fabricante");
const nombreInput     = document.getElementById("nombre");
const fotoUrlInput    = document.getElementById("fotoUrl");
const fotoFileInput   = document.getElementById("fotoFile");
const passwordInput   = document.getElementById("password");
const eyeIcon         = document.getElementById("eye-icon");

let modelos = [];
let editId = null;

// Inicializar Lucide icons
lucide.createIcons();

// â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showToast(message, type = 'success') {
  toast.textContent = message;
  toast.className = `show ${type}`;
  setTimeout(() => {
    toast.className = toast.className.replace('show', '');
  }, 3200);
}

// â”€â”€ Funciones auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function login() {
  const email = document.getElementById("email").value.trim();
  const pw = passwordInput.value;
  if (!email || !pw) return errorMsg.textContent = "Introduce email y contraseÃ±a";

  signInWithEmailAndPassword(auth, email, pw)
    .catch(() => errorMsg.textContent = "Credenciales incorrectas");
}

function logout() { signOut(auth); }

window.togglePassword = () => {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.setAttribute('data-lucide', 'eye-off');
  } else {
    passwordInput.type = "password";
    eyeIcon.setAttribute('data-lucide', 'eye');
  }
  lucide.createIcons(); // re-render icon
};

// â”€â”€ Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openModal(isEdit = false) {
  modal.classList.remove("hidden");
  setTimeout(() => modal.classList.add("show"), 10); // for transition
  if (!isEdit) {
    codigoInput.value = fabricanteInput.value = nombreInput.value = fotoUrlInput.value = "";
    fotoFileInput.value = "";
    document.getElementById("modalTitle").textContent = "Nuevo modelo";
  }
}

function closeModal() {
  modal.classList.remove("show");
  setTimeout(() => {
    modal.classList.add("hidden");
    editId = null;
  }, 300);
}

// â”€â”€ Save con detecciÃ³n duplicado â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function saveModel() {
  const codigo    = codigoInput.value.trim();
  const fabricante = fabricanteInput.value.trim();
  const nombre    = nombreInput.value.trim();

  if (!codigo || !nombre) {
    showToast("CÃ³digo y Nombre son obligatorios", "error");
    return;
  }

  // Comprobar duplicado (solo en creaciÃ³n, no en ediciÃ³n)
  if (!editId) {
    const q = query(
      collection(db, "modelos"),
      where("codigo", "==", codigo),
      where("nombre", "==", nombre),
      where("fabricante", "==", fabricante || "")
    );
    const snap = await getDocs(q);
    if (!snap.empty) {
      showToast("Ya existe un modelo con estos datos", "error");
      return;
    }
  }

  let foto = fotoUrlInput.value.trim() || "";

  if (fotoFileInput.files?.[0]) {
    try {
      const file = fotoFileInput.files[0];
      const fileRef = ref(storage, `modelos/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      foto = await getDownloadURL(fileRef);
    } catch (err) {
      showToast("Error al subir imagen", "error");
      return;
    }
  }

  const data = { codigo, fabricante, nombre, foto, updatedAt: new Date() };

  try {
    if (editId) {
      await updateDoc(doc(db, "modelos", editId), data);
      showToast("Modelo actualizado correctamente âœ“");
    } else {
      await addDoc(collection(db, "modelos"), data);
      showToast("Modelo aÃ±adido correctamente âœ“");
    }
    closeModal();
    loadData();
  } catch (err) {
    console.error(err);
    showToast("Error al guardar", "error");
  }
}

// â”€â”€ Resto de funciones (edit, delete, load, render, search) â”€â”€â”€â”€â”€â”€â”€â”€
// (mantengo igual que antes, solo agrego iconos Lucide donde corresponde)

function editModel(id) {
  const m = modelos.find(x => x.id === id);
  if (!m) return;
  codigoInput.value = m.codigo || "";
  fabricanteInput.value = m.fabricante || "";
  nombreInput.value = m.nombre || "";
  fotoUrlInput.value = m.foto || "";
  fotoFileInput.value = "";
  editId = id;
  document.getElementById("modalTitle").textContent = "Editar modelo";
  openModal(true);
}

async function deleteModel(id) {
  if (!confirm("Â¿Eliminar este modelo?")) return;
  try {
    await deleteDoc(doc(db, "modelos", id));
    showToast("Modelo eliminado");
    loadData();
  } catch (err) {
    showToast("Error al eliminar", "error");
  }
}

async function loadData() {
  const snap = await getDocs(collection(db, "modelos"));
  modelos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  render(modelos);
}

function render(lista) {
  grid.innerHTML = "";
  lista.forEach(m => {
    grid.innerHTML += `
      <div class="card">
        <img src="${m.foto || 'https://via.placeholder.com/260x220?text=Sin+foto'}" alt="${m.nombre}">
        <h3>${m.nombre}</h3>
        <p>${m.codigo} Â· ${m.fabricante || 'â€”'}</p>
        <div class="actions">
          <button onclick="editModel('${m.id}')">
            <i data-lucide="pencil"></i>
          </button>
          <button class="danger" onclick="deleteModel('${m.id}')">
            <i data-lucide="trash-2"></i>
          </button>
        </div>
      </div>`;
  });
  lucide.createIcons(); // importante para iconos dinÃ¡micos
}

searchInput.oninput = () => {
  const q = searchInput.value.toLowerCase().trim();
  render(modelos.filter(m =>
    (m.codigo    ||'').toLowerCase().includes(q) ||
    (m.nombre     ||'').toLowerCase().includes(q) ||
    (m.fabricante ||'').toLowerCase().includes(q)
  ));
};

onAuthStateChanged(auth, user => {
  loginDiv.classList.toggle("hidden", !!user);
  appDiv.classList.toggle("hidden", !user);
  errorMsg.textContent = "";
  if (user) loadData();
});

// Exponer
window.login = login;
window.logout = logout;
window.openModal = openModal;
window.closeModal = closeModal;
window.saveModel = saveModel;
window.editModel = editModel;
window.deleteModel = deleteModel;
window.toggleTheme = () => document.body.classList.toggle("dark");
window.togglePassword = togglePassword;

</script>
</body>
</html>
